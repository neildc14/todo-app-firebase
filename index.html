<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300;400;700&family=Lato:wght@300&family=Overpass:wght@300;600&family=Rubik&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body data-theme="darkTheme" onload="updateNewTodo()">
    <main>
      <header class="header">
        <div class="container header-container">
          <div class="logo">
            <h1>TODO</h1>
          </div>
          <div class="light-dark-mode">
            <img
              src="images/icon-moon.svg"
              alt="icon-sun"
              id="themeProvider"
              data-theme-icon="darkIconBtn"
            />
          </div>
        </div>

        <div class="add-to-do-container">
          <div class="checkbox-container">
            <div class="checkbox"></div>
          </div>
          <input
            type="text"
            id="inputNewToDo"
            class="input-new-todo form-control shadow-none"
            placeholder="Add new to do."
            value=""
            required
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <div
          class="text-info text-center pt-4 fs-6 warningText"
          id="warningText"
        ></div>
      </header>

      <div class="to-do-lists-container">
        <div class="to-do-lists-inner-wrapper" id="toDoLists">
          <div class="to-do-lists-filters">
            <p class="to-do-items-left m-0 item-filter"></p>
            <div class="to-do-filter-options-desktop">
              <div class="to-do-filter-all filter">All</div>
              <div class="to-do-filter-active filter">Active</div>
              <div class="to-do-filter-all filter">Completed</div>
            </div>
            <div class="to-do-filter-clear-completed item-filter">
              Clear Completed
            </div>
          </div>
        </div>

        <div class="to-do-lists-inner-wrapper wrapper-mobile">
          <div class="to-do-filter-options-mobile">
            <div class="to-do-filter-all filter">All</div>
            <div class="to-do-filter-active filter">Active</div>
            <div class="to-do-filter-all filter">Completed</div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js" defer="true"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
